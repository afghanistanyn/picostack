{% extends "layout.html" %}

{% block title %}My amazing blog{% endblock %}

{% load bootstrap3 %}
{% block content %}
{# Display a form #}
<form action="/url/to/submit/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
    {% endbuttons %}
</form>

{% endblock %}
